<div [ngSwitch]="field.type">
  <app-relation-field
    *ngSwitchCase="'relation'"
    [field]="field"
    [form]="formGroup"
  >
  </app-relation-field>

  <mat-form-field
    [formGroup]="formGroup"
  >
    <input
      matInput
      *ngSwitchDefault
      [type]="field.type"
      [formControlName]="field.name"
      [placeholder]="field.caption"
    >
  </mat-form-field>
</div>
