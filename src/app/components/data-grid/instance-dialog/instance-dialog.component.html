<h1 mat-dialog-title>{{data.caption}}</h1>
<div mat-dialog-content>
  <app-dynamic-form
    #dynamicForm
    [model]="data.model"
    [instance]="data.instance"
  ></app-dynamic-form>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onNoClick()"
  >
    Close
  </button>
  <button
    mat-button
    [mat-dialog-close]="data.caption"
    cdkFocusInitial
    (click)="onOkClick()"
  >
    Ok
  </button>
</div>
